version: '3.1'
services:
  nginx:
    image: jonasal/nginx-certbot
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - ./nginx:/etc/nginx/user.conf.d:ro
    - ./letsencrypt:/etc/letsencrypt
    environment:
      CERTBOT_EMAIL: ir4y.ix@gmail.com
  frontend:
    image: bedasoftware/sdc-ide:master
  backend:
    image: bedasoftware/aidbox-sdc:latest
    depends_on:
      devbox-healthcheck:
        condition:
          service_healthy
    links:
      - devbox
    env_file:
      - .env.base
      - .env
    volumes:
      - ./config:/var/config:cached
    # Colored logs
    tty: true
  devbox-healthcheck:
    image: curlimages/curl
    entrypoint: /bin/sleep 10000
    links:
      - devbox
    depends_on:
      - devbox
    healthcheck:
      test: curl --fail http://devbox:8080/__healthcheck || exit 1
      interval: 1s
      timeout: 20s
      retries: 100
  devbox:
    image: healthsamurai/devbox:edge
    depends_on:
      - devbox-db
    links:
      - devbox-db:database
    env_file:
      - .env.base
      - .env
    volumes:
      - ./config:/var/config:cached
  devbox-db:
    image: healthsamurai/aidboxdb:13.2
    environment:
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB:       devbox
